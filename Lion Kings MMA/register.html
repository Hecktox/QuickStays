<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Registration | LK MMA</title>
    <link rel="icon" type="image/x-icon" href="images/tablogo.png">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC&display=swap" rel="stylesheet">
</head>
<a class="img-hero" href="index.php"> <img src="images/tablogo.png" width="100" style="padding: 125px 0 125px 0;"> </a>

<body>
    <div class="container">
        <form class="form" id="register" method="POST" action="register.php">
            <h1 class="form__title">Register</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="username" name="username" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="email" id="email" name="email" class="form__input" autofocus placeholder="Email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="password" name="password" class="form__input" autofocus
                    placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" id="first_name" name="first_name" class="form__input" autofocus
                    placeholder="First Name">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" id="last_name" name="last_name" class="form__input" autofocus
                    placeholder="Last Name">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <label for="user_type">User type:</label>
                <select name="user_type" id="user_type">
                    <option value="client">Client</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit" class="form__button">Register</button>
            <p class="form__text">
                <a class="form__link" href="login.html" id="linkLogin">Already have an account? Log In</a>
            </p>
        </form>
    </div>
    <script src="register.js"></script>
</body>

</html>
