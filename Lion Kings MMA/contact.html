<body>
  <div id="contact-form">
    <p id="failure">Oopsie...message not sent.</p>
    <p id="success">Your message was sent successfully. Thank you!</p>
    <form method="post" action="/">
      <div>
        <label for="name">
          <span class="required">Name: *</span>
          <input type="text" id="name" name="name" value="" placeholder="Your Name" required="required" tabindex="1"
            autofocus="autofocus" />
        </label>
      </div>
      <div>
        <label for="email">
          <span class="required">Email: *</span>
          <input type="email" id="email" name="email" value="" placeholder="Your Email" tabindex="2"
            required="required" />
        </label>
      </div>
      <div>
        <label for="subject">
          <span>Subject: </span>
          <select id="subject" name="subject" tabindex="4">
            <option value="hello">Classes</option>
            <option value="quote">Staff</option>
            <option value="general">Other</option>
          </select>
        </label>
      </div>
      <div>
        <label for="message">
          <span class="required">Message: *</span>
          <textarea id="message" name="message" placeholder="Please write your message here." tabindex="5"
            required="required"></textarea>
        </label>
      </div>
      <div>
        <button name="submit" type="submit" id="submit">SEND</button>
      </div>
    </form>
  </div>
